<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="gaya.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" />
</head>
<body>

    <div class="music-image">
        <img src="assets/bear.png" alt="Music Image">
        <button class="play-button" aria-label="Play Music">
          <i class="fas fa-solid fa-play"></i>
        </button>
        <audio src="songs/Positions.mp3"></audio>
      </div>
      
      
      

  <script>
    const musicImage = document.querySelector('.music-image');
    const audioElement = musicImage.querySelector('audio');
    const playButton = musicImage.querySelector('.play-button');

    playButton.addEventListener('click', function() {
    if (audioElement.paused) {
        audioElement.play();
    } else {
        audioElement.pause();
    }
    });

  </script>

</body>
</html>
